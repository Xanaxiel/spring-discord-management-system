<!DOCTYPE html>

<html class="app-ui" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
  <th:block th:include="@{'part/' + '_head'} :: head"></th:block>
  <title>My Profile | DiscordMS </title>
</head>

<body class="app-ui layout-has-drawer layout-has-fixed-header">
<div class="app-layout-canvas">
  <div class="app-layout-container">

    <aside class="app-layout-drawer" th:include="@{'part/' + '_menu'} :: menu"></aside>
    <header class="app-layout-header" th:include="@{'part/' + '_header'} :: header"></header>

    <main class="app-layout-content">
      <!-- Page Content -->
      <div class="container-fluid p-y-md">
        <div class="card card-profile">
          <div class="card-profile-img bg-img" style="background-image: url(/images/misc/base_pages_profile_header_bg.jpg);">
          </div>
          <div class="card-block card-profile-block text-xs-center text-sm-left">
            <img class="img-avatar img-avatar-96" src="#" th:src="${user.getAvatarUrl()}" alt="" />
            <div class="profile-info font-500"><span th:text="${user.getUsername()}"></span>
              <div class="small text-muted m-t-xs"><span th:text="${user.getEmail()}"></span></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <ul class="nav nav-tabs nav-stacked">
                <li class="active">
                  <a href="#profile-tab1" data-toggle="tab">General</a>
                </li>
              </ul>
              <!-- .nav-tabs -->
            </div>
            <!-- .card -->
          </div>
          <!-- .col-md-4 -->

          <div class="col-md-8">
            <div class="card">
              <div class="card-block tab-content">
                <div class="tab-pane fade in active" id="profile-tab1">
                  <form class="form-horizontal m-t-sm" method="post" action="#" th:action="@{/profile/}" th:object="${profileDetails}">
                    <div class="form-group">
                      <div class="col-xs-6">
                        <div class="form-material">
                          <input class="form-control" type="text" id="firstName" name="firstName" placeholder="Please enter your username" required/>
                          <label for="firstName">First name</label>
                        </div>
                      </div>
                      <div class="col-xs-6">
                        <div class="form-material">
                          <input class="form-control" type="text" id="secondName" name="secondName" placeholder="Please enter your password" required/>
                          <label for="secondName">Second name</label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-xs-12">
                        <div class="form-material">
                          <textarea class="form-control" id="description" name="description" rows="8" maxlength="255" placeholder="Please add a description." required></textarea>
                          <label for="description">Description</label>
                          <div class="help-block text-right">A short brief</div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-xs-6">
                        <div class="form-material">
                          <input class="form-control" type="date" id="example-datepicker6" name="birthDay" data-date-format="yyyy-mm-dd" placeholder="yyyy-mm-dd" required>
                          <label for="example-datepicker6">Birthday</label>
                        </div>
                      </div>
                      <div class="col-xs-6">
                        <label>Banner</label>
                      </div>
                    </div>
                    <div class="form-group m-b-0">
                      <div class="col-sm-9">
                        <button class="btn btn-app" type="submit">Submit</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </main>

  </div>
</div>

<div class="app-ui-mask-modal"></div>

<script src="/js/core/jquery.min.js"></script>
<script src="/js/core/bootstrap.min.js"></script>
<script src="/js/core/jquery.slimscroll.min.js"></script>
<script src="/js/core/jquery.scrollLock.min.js"></script>
<script src="/js/core/jquery.placeholder.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/app-custom.js"></script>

</body>

</html>
