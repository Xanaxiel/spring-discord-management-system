<!DOCTYPE html>

<html class="app-ui" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
  <th:block th:include="@{'part/' + '_head'} :: head"> </th:block>
  <title th:text="${targetUser.getUsername()} + ' | DiscordMS'"> </title>
</head>

<body class="app-ui layout-has-drawer layout-has-fixed-header">
<div class="app-layout-canvas">
  <div class="app-layout-container">

    <aside class="app-layout-drawer" th:include="@{'part/' + '_menu'} :: menu"></aside>
    <header class="app-layout-header" th:include="@{'part/' + '_header'} :: header"></header>

    <main class="app-layout-content">
      <!-- Page Content -->
      <div class="container-fluid p-y-md">
        <div class="card card-profile">
          <div class="card-profile-img bg-img" style="background-image: url(/images/misc/base_pages_profile_header_bg.jpg);">
          </div>
          <div class="card-block card-profile-block text-xs-center text-sm-left">
            <img class="img-avatar img-avatar-96" th:src="${targetUser.getAvatarUrl()}" alt=""/>
            <div class="profile-info font-500"> <span th:text="${targetUser.getUsername()}"></span>
              <div class="small text-muted m-t-xs"><span th:text="${targetUser.getEmail()}"></span></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <ul class="nav nav-tabs nav-stacked">
                <li class="active">
                  <a href="#profile-tab1" data-toggle="tab">Account</a>
                </li>
              </ul>
              <!-- .nav-tabs -->
            </div>
            <!-- .card -->
          </div>
          <!-- .col-md-4 -->

          <div class="col-md-8">
            <div class="card">
              <div class="card-block tab-content">
                <!-- Profile tab 1 -->
                <div class="tab-pane fade in active" id="profile-tab1">
                  <form class="fieldset">
                    <h4 class="m-t-sm m-b">General info</h4>
                    <div class="form-group row">
                      <div class="col-xs-6">
                        <label for="exampleInputName1">First name</label>
                        <input type="text" class="form-control" id="exampleInputName1"/>
                      </div>
                      <div class="col-xs-6">
                        <label for="exampleInputName2">Last name</label>
                        <input type="text" class="form-control" id="exampleInputName2"/>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-xs-6">
                        <label for="exampleInputPhone1">Mobile phone</label>
                        <input type="tel" class="form-control" id="exampleInputPhone1"/>
                      </div>
                      <div class="col-xs-6">
                        <label for="exampleInputPhone2">Work phone</label>
                        <input type="datetime-local" class="form-control" id="exampleInputPhone2"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputAddress">Address</label>
                      <input type="text" class="form-control" id="exampleInputAddress"/>
                    </div>

                    <h4 class="m-t-md m-b">Change password</h4>
                    <div class="form-group row">
                      <div class="col-xs-6">
                        <label for="exampleInputPassword1">Confirm current password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"/>
                      </div>
                      <div class="col-xs-6">
                        <label for="exampleInputPassword2">Confirm new password</label>
                        <input type="password" class="form-control" id="exampleInputPassword2"/>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-xs-6">
                        <label for="exampleInputPassword3">New password</label>
                        <input type="password" class="form-control" id="exampleInputPassword3"/>
                      </div>
                    </div>
                    <div class="row narrow-gutter">
                      <div class="col-xs-6">
                        <button type="button" class="btn btn-default btn-block">Cancel</button>
                      </div>
                      <div class="col-xs-6">
                        <button type="button" class="btn btn-app btn-block">Save<span class="hidden-xs"> changes</span></button>
                      </div>
                    </div>
                  </form>
                </div>
                <!-- End profile tab 1 -->

              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

  </div>
</div>

<div class="app-ui-mask-modal"></div>

<script src="/js/core/jquery.min.js"></script>
<script src="/js/core/bootstrap.min.js"></script>
<script src="/js/core/jquery.slimscroll.min.js"></script>
<script src="/js/core/jquery.scrollLock.min.js"></script>
<script src="/js/core/jquery.placeholder.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/app-custom.js"></script>

</body>

</html>
